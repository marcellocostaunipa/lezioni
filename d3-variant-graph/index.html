<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Variant Graph - Custom Node Shapes and Textures</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .filter-section label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .filter-section input[type="checkbox"] {
            transform: scale(1.2);
        }

        /* Container for the graph, handles horizontal scrolling if content is too wide */
        .graph-scroll-container {
            overflow-x: auto;
            border: 1px solid #ccc;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 450px; /* Max height for the container to allow vertical scaling within limits */
            width: 90%; /* Make container responsive to viewport width */
            max-width: 1200px; /* Max width for the container */
        }
        /* The SVG element itself */
        #graph {
            display: block; /* Remove extra space below SVG */
            width: 100%; /* SVG takes 100% width of its container */
            height: 100%; /* SVG takes 100% height of its container */
        }
        /* Tooltip styles */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none; /* Important: tooltip itself should not block mouse events */
            opacity: 0; /* Start hidden */
            transition: opacity 0.3s; /* Smooth fade in/out */
            z-index: 1000; /* Ensure it's on top */
        }
        /* Witness info cards */
        .witness-info {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .witness-card {
            background: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid;
        }
        /* Witness-specific border colors for cards */
        .witness-A { border-left-color: #e53e3e; }
        .witness-B { border-left-color: #3182ce; }
        .witness-C { border-left-color: #38a169; }
        .witness-D { border-left-color: #ff8c00; }
        .witness-E { border-left-color: #4169e1; }
        .witness-F { border-left-color: #00ced1; }

        /* Legend styles */
        .legend-wrapper {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 0;
        }
        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .legend-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #4a5568;
            margin: 0;
            margin-bottom: 1rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .legend-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .legend-item.active {
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.4);
            transform: translateY(-2px);
            outline: 3px solid #000000;
        }
        .legend-item.active .legend-color {
            border: 2px solid white;
        }
        .legend-item.non-clickable {
            cursor: default;
            opacity: 0.8;
        }
        .legend-item.non-clickable:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        .legend-string {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: underline;
        }

        /* Node and Link styles */
        .node {
            cursor: grab; /* Indicate draggable */
        }
        /* Apply common styles to both rect and circle within a node group */
        .node rect, .node circle {
            stroke: #fff;
            stroke-width: 1.5;
            transition: transform 0.2s ease;
            opacity: 0.9;
        }
        .node:hover rect, .node:hover circle { /* Apply hover scale to both */
            transform: scale(1.05);
        }
        .node text {
            fill: white;
            font-size: 14px;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        .link:hover {
            stroke-width: 3;
            opacity: 1;
        }
        .highlighted {
            stroke-width: 4 !important;
            opacity: 1 !important;
        }
        .dimmed {
            opacity: 0.2 !important;
        }
    </style>
</head>
<body>
    <h1>My First Text Variant Graph</h1>

    <div class="controls-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search node text...">
        </div>
        <div class="filter-section" id="witness-filters">
            <!-- Witness checkboxes will be dynamically added here -->
        </div>
        <div class="export-buttons">
            <button onclick="window.exportGraph('svg')">Export SVG</button>
            <button onclick="window.exportGraph('png')">Export PNG</button>
        </div>
    </div>

    <div class="graph-scroll-container">
        <div id="graph"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
    <script>
        // Global variables to store data, accessible by functions in script.js
        let allReferencesData = [];
        let allGraphData = null;

        // Fetch all data and render the graph
        Promise.all([
            d3.json('graph-data.json'),
            d3.json('references.json')
        ]).then(([graphData, referencesData]) => {
            if (graphData && referencesData) {
                allGraphData = graphData; // Store graph data globally
                allReferencesData = referencesData; // Store references data globally
                
                // Initialize filters and render graph
                window.initializeFilters(referencesData);
                window.applyFilters(); // Apply initial filters (all active)
                
                window.renderWitnessInfoAndLegend(referencesData); // Call global function from script.js
            } else {
                console.error('Failed to load one or more data files.');
            }
        }).catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
